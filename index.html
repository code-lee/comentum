<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COMENTUM...Thanks, Nico!</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="js-clock">
        <h1 class="js-day"></h1>
        <h1 class="js-title">00:00:00</h1>
      </div>
      <form class="js-form form" action="">
        <input type="text" class="name" placeholder="What is your name?" />
      </form>
      <h4 class="js-greetings greetings"></h4>

      <form action="" class="js-toDoForm">
        <input type="text" class="todo" placeholder="Write a to do" />
      </form>
      <ul class="js-toDoList"></ul>

      <span class="js-weather"></span>
    </div>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
